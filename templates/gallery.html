{% extends "base.html" %}

{% block title %}갤러리{% endblock %}

{% block content %}
<section class="gallery">
    <h1>수업사진</h1>
    <div class="gallery-container">
        {% for image in images %}
        <div class="gallery-item">
            <img src="{{ url_for('static', filename='images/gallery/' ~ image) }}" alt="Gallery Image">
        </div>
        {% else %}
        <p>갤러리에 이미지가 없습니다.</p>
        {% endfor %}
    </div>
</section>
{% endblock %}
