{% extends "base.html" %}

{% block title %}새 글 작성{% endblock %}

{% block content %}
<section class="write-post">
    <h1>새 글 작성</h1>
    <form action="/board/new" method="POST">
        <div class="form-group">
            <label for="author">작성자</label>
            <input type="text" id="author" name="author" placeholder="이름을 입력하세요" required>
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea id="content" name="content" rows="5" placeholder="내용을 입력하세요" required></textarea>
        </div>
        <button type="submit" class="btn-submit">글 등록</button>
    </form>
</section>
{% endblock %}
