{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<section class="view-post">
    <h1>{{ post.title }}</h1>
    <p class="post-author"><strong>작성자:</strong> {{ post.author }}</p>
    <p class="post-date"><strong>작성일:</strong> {{ post.date }}</p>
    <p class="post-views"><strong>조회수:</strong> {{ post.views }}</p>
    <div class="post-content">
        <p>{{ post.content }}</p>
    </div>
    <a href="/board" class="btn-back">목록으로 돌아가기</a>
</section>
{% endblock %}
